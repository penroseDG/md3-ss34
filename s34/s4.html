<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Style</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #outputText {
            font-size: 18px;
            color: black; 
        }

        .highlight {
            color: red; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<button id="changeStyleButton">Thay Đổi Style</button>
<p id="outputText">Chào mừng bạn đến với trang web!</p>
